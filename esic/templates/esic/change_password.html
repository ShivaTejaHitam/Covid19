<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Change Password</title>
  <!-- Custom fonts for this template-->
  {% load static %}
  <link href="{% static 'esic/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'esic/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-12 col-md-3">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Change Password</h1>
                  </div>
                  <form  class="user" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p style="color:red;">{{ field_errors }}</p>
                    <p style="color:red;">{{ perror }}</p>

                    <div class="form-group">
                      <input id="id_cp" class="form-control form-control-user" type="password"  name="cp"  required placeholder="Enter Current Password">
                    </div>
                    <div class="form-group">
                        <input id="id_np" class="form-control form-control-user" type="password"  name="np"  required placeholder="Enter New password">
                      </div>
                    <p style="color:red;">{{ cerror }}</p>

                    <div class="form-group">
                      <input type="password" name="cnp" class="form-control form-control-user" id="id_cnp" required placeholder="Confirm New Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Submit
                    </button>
                    <hr>
                  <div>
                  <a href="{% url 'adminiw' %}" class="btn btn-primary btn-user btn-block">
                    Back
                  </a>
                </div>
                   
                </form> 
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'esic/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'esic/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'esic/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'esic/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
