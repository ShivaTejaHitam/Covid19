



<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ADMIN - SignUp</title>

  <!-- Custom fonts for this template-->
  {% load static %}
  <link href="{% static 'esic/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'esic/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-12 col-md-3">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Register</h1>
                  </div>
                  <form  class="user" method="post" enctype="multipart/form-data">
                    
                    
                    {% csrf_token %}
                    <p style="color:red;">{{ field_errors }}</p>
                    <p style="color:red;">{{ no_account }}</p>

                    <div class="form-group">
                      <input id="id_email" class="form-control form-control-user" type="email"  name="email"  required placeholder="Enter your Email ID">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control form-control-user" id="id_password" required placeholder=" Password">
                      </div>
                    <div class="form-group">
                        <input id="id_hospital_name" class="form-control form-control-user" type="text"  name="hospital_name"  required placeholder="Hospital Name">
                      </div>
                      <br>
                      <strong>Hospital Type</strong>

                      <select id="id_h_type" name="h_type" class="form-group">
                        <option value="PVT">Private</option>
                        <option value="GOVT">Government</option>
                        <option value="GOVT">Others</option>

                     </select>
                     <br><br>
                     <div class="form-group">
                        <input id="id_Address" class="form-control form-control-user" type="text"  name="Address"  required placeholder="Hospital Address">
                      </div>
                      <div class="form-group">
                        <input id="id_GLink" class="form-control form-control-user" type="text"  name="GLink"  required placeholder="Paste Google Map Link Here">
                      </div>
                      <div class="form-group">
                        <input id="id_contact_number" class="form-control form-control-user" type="number"  name="contact_number"  required placeholder="Hospital Contact Number">
                      </div>
                      <div class="form-group">
                        <input id="id_total_iw" class="form-control form-control-user" type="number"  min="0" name="total_iw"  required placeholder="Total No of Isolation Beds">
                      </div>
                      <div class="form-group">
                        <input id="id_iw_vacant" class="form-control form-control-user" type="number" min="0" name="iw_vacant"  required placeholder="No of vacant Isolation Beds ">
                      </div>
                      <div class="form-group">
                        <input id="id_total_beds" class="form-control form-control-user" type="number" min="0" name="total_beds"  required placeholder="Total No of Beds with O2">
                      </div>
                      <div class="form-group">
                        <input id="id_beds_vacant" class="form-control form-control-user" type="number" min="0" name="beds_vacant"  required placeholder="No of Vacant Beds with O2 ">
                      </div>
                      <div class="form-group">
                        <input id="id_total_ventilators" class="form-control form-control-user" type="number" min="0" name="total_ventilators"  required placeholder="Total No of Ventilators">
                      </div>
                      <div class="form-group">
                        <input id="id_ventilators_vacant" class="form-control form-control-user" type="number" min="0" name="ventilators_vacant"  required placeholder="No of Vacant Ventilators">
                      </div>
                    
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Submit
                    </button>
                    <hr>
                  <div>
                  <a href="{% url 'login' %}" class="btn btn-primary btn-user btn-block">
                    Already have an Account ?
                  </a>
                    </div>
                   
                   </form>
                  
                  <hr>
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'esic/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'esic/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'esic/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'esic/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
